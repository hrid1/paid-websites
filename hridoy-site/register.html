<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

 <!-- Navbar -->
 <nav class="bg-gray-100 p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <!-- Logo -->
        <span class="text-2xl font-bold text-green-500">Elect</span>
        <span class="text-2xl font-bold text-gray-900">Job</span>
      </div>
      <div class="flex space-x-6">
        <!-- Navigation Links -->
        <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="/about.html" class="text-gray-700 hover:text-gray-900">About</a>
        <a href="/career.html" class="text-gray-700 hover:text-gray-900"
          >Career </a
        >
        <a
          href="/register.html"
          class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600"
          >Register</a
        >
      </div>
    </div>
  </nav>

<body class="bg-gray-50">
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-green-500 mb-6 text-center">Register Your Account</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-900 font-semibold mb-2" for="username">Username</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" type="text" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-900 font-semibold mb-2" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" type="email" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-900 font-semibold mb-2" for="password">Password</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" type="password" id="password" name="password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-900 font-semibold mb-2" for="confirm_password">Confirm Password</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="mb-6">
                    <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-300" type="submit">Register</button>
                </div>
                <div class="text-center text-gray-700">
                    Already have an account? <a class="text-green-500 hover:underline" href="#">Login</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
